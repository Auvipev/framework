# .scrutinizer.yml
checks:
    php:
        code_rating: true
        duplication: true

filter:
    paths: ['src/*']
    
tools:
    php_code_sniffer:
        config:
            standard: "PSR2"

build:
    environment:
       php: 7.0.8
    tests:
            override:
                -
                    command: 'phpunit --coverage-clover=coverage.xml'
                    coverage:
                        file: 'coverage.xml'
                        format: 'clover'